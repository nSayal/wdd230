<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <!-- Include your course home page's header -->
    <header>
        <!-- Your header content -->
    </header>

    <!-- Include navigation -->
    <nav>
        <!-- Your navigation content -->
    </nav>

    <main>
        <h1>Simple Form</h1>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
                title="Password must be at least 8 characters long and alphanumeric"><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address"><br>

            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5"
                oninput="document.getElementById('ratingValue').innerText = this.value"><br>
            <span id="ratingValue">5</span><br>

            <button type="submit">Submit</button>
        </form>
    </main>


    <footer>

    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
